<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rent a Car</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: url('/static/images/car_rent.jpg') no-repeat center center fixed;
                background-size: cover;
                margin: 0;
                padding: 0;
            }

            .container {
                width: 80%;
                max-width: 600px;
                margin: 50px auto;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8);
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                color: #333;
            }

            form {
                margin-top: 20px;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #555;
            }

            input[type="text"],
            input[type="datetime-local"],
            input[type="submit"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }

            @media (max-width: 600px) {
                .container {
                    width: 90%;
                }
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Rent a Car</h1>
            <form method="post" action="{{ url_for('rent_car') }}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="seats">Number of Seats:</label>
                    <select id="seats" name="seats" required>
                        <option value="4">4 Seater</option>
                        <option value="7">7 Seater</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="pickup_location">Pickup Location:</label>
                    <input type="text" id="pickup_location" name="pickup_location" required>
                </div>
                <div class="form-group">
                    <label for="pickup_time">Pickup Time:</label>
                    <input type="datetime-local" id="pickup_time" name="pickup_time" required>
                </div>
                <div class="form-group">
                    <label for="days">Number of Days:</label>
                    <input type="number" id="days" name="days" required><br><br>
                </div>
                <div class="form-group">
                    <input type="submit" value="Rent">
                </div>
            </form>
        </div>
    </body>
</html>
